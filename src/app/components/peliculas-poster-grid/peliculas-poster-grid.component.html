<div class="row">
    <div class="col-md-3 mb-5 animate__fadeIn" *ngFor="let movie of movies" (click)='verDetalle(movie.id)'>

        <img [src]="movie.poster_path | poster" alt="" class="img-fluid poster">

        <div>
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow"
                        uncheckedcolor="grey" size="14px" readonly="false">
                    </star-rating>
                </div>
                <div class="cool-2 text-white">
                    {{ movie.vote_average | number:'1.1-2' }}
                </div>
            </div>
        </div>
    </div>
</div>
